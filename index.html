<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebGL Shader with A-Frame</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/ShaderLoader.min.js"></script>
    <script src="js/component_SphereShader.js"></script>
</head>
<body>
    
    <script src="/bundle.js"></script>
    <script data-src="shaders/vertex.glsl" data-name="custom" type="x-shader/x-vertex"></script>
    <script data-src="shaders/build/fragment.glsl" data-name="custom" type="x-shader/x-fragment"></script>
    
    <a-scene>
        
        <a-camera position="0 -1.6 0" wasd-controls="enabled: false">
            <a-entity id="raycaster" raycaster material="color: red"
            position="0 0 -0.9" geometry="primitive: box" scale="0.01 0.01 0.01"
            ></a-entity>
        </a-camera>    
        
        <a-entity rotation="0 90 0" id="circle_1" class="env" glsl_shader="index: 0; pos: -0.15 0.0" ></a-entity>
        <a-entity rotation="0 90 0" id="circle_2" class="env" glsl_shader="index: 1; pos: -0.05 0.0" ></a-entity>
        <a-entity rotation="0 90 0" id="circle_3" class="env" glsl_shader="index: 2; pos: 0.05 0.0" ></a-entity>
        <a-entity rotation="0 90 0" id="circle_4" class="env" glsl_shader="index: 3; pos: 0.15 0.0" ></a-entity>
        <a-sky color="#3498db"></a-sky>
        
    </a-scene>
    
</body>
</html>
